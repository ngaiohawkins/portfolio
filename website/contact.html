<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact</title>
        <link rel="stylesheet" href="styles.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
        </style>
        <script src="contact.js" defer></script>
    </head>

    <body>
        <header>
            <a href="index.html"><h1 class="title1">Ngaio Hawkins</h1></a>
            <div class="flex-bar">
                <nav class="navbar">
                    <a href="index.html" class="link">Home</a>
                    <a href="projects.html" class="link">Projects</a>
                    <a href="about.html" class="link">About</a>
                    <a href="contact.html" class="link">Contact</a>
                </nav>
            </div>
        </header>

        <main>
            <div class="contact-me">
                <h1 class="contact-title">Contact Me</h1>
                <form action="mailto:ngaio.hawkins@gmail.com" method="POST">
                    <h2>Send an Email</h2>
            
                    <label id="contact-label" for="first-name">First Name</label>
                    <input type="text" id="first-name" name="firstName" required minlength="2" maxlength="30">
                
                    <label id="contact-label" for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="lastName" required minlength="2" maxlength="30">

                    <label id="contact-label" for="question">Ask a question</label>
                    <textarea id="question" name="question" rows="5" cols="50" required></textarea>
                
                    <label id="contact-label" for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <button id="button-contact" type="submit">Submit</button>
                </form>
            </div>
        </main>
    </body>

    <footer class="home-bottom">
        <p id="footer-text">Copyright &copy; Ngaio Hawkins</p>
    </footer>

</html>
